<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Pascasarjana ITS</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 12px;
    }

    .chat-container {
      width: 100%;
      max-width: 780px;
      height: 90vh;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      background: white;
    }

    .messages {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .msg {
      margin-bottom: 14px;
      display: flex;
    }

    .msg.user {
      justify-content: flex-end;
    }

    .msg.bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 75%;
      padding: 12px 15px;
      border-radius: 14px;
      font-size: 0.95rem;
      white-space: pre-wrap;
      line-height: 1.45;
      animation: fadeIn 0.2s ease-out;
    }

    .bubble.user {
      background: #2563eb;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bubble.bot {
      background: #e5e7eb;
      color: #111827;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      margin: 0;
      padding: 12px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #e5e7eb;
      background: white;
    }

    input {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 999px;
      padding: 12px 16px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.15s;
    }

    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: 0.15s;
    }

    button:hover {
      background: #1e4fcc;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .typing {
      display: inline-flex;
      gap: 4px;
      padding: 10px 14px;
    }

    .dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #9ca3af;
      animation: blink 1.2s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 100% { opacity: 0.3; transform: translateY(0); }
      50% { opacity: 1; transform: translateY(-4px); }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="header">
      Chatbot Pascasarjana ITS
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-area">
      <input id="input" type="text" placeholder="Tulis pertanyaan Anda..." />
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:8000/chat";
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMessage(text, sender) {
      const msgRow = document.createElement("div");
      msgRow.className = `msg ${sender}`;

      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;

      msgRow.appendChild(bubble);
      messagesEl.appendChild(msgRow);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addTyping() {
      const row = document.createElement("div");
      row.className = "msg bot";
      row.id = "typing";

      const bubble = document.createElement("div");
      bubble.className = "bubble bot typing";

      bubble.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function removeTyping() {
      const el = document.getElementById("typing");
      if (el) el.remove();
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      sendBtn.disabled = true;

      addTyping();

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text }),
        });

        const data = await res.json();
        removeTyping();
        sendBtn.disabled = false;

        if (data.answer) {
          addMessage(data.answer, "bot");
        }
      } catch (e) {
        removeTyping();
        sendBtn.disabled = false;
        addMessage("Terjadi kesalahan. Pastikan server FastAPI berjalan.", "bot");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    addMessage("Halo! Ada yang bisa saya bantu mengenai pendaftaran pascasarjana ITS?", "bot");
  </script>
</body>
</html>
